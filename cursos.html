<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulario Curso</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css">
    <script src="js/appcurso.js"></script>
</head>

<body>

    <header class="header">
        <input type="checkbox" name="menu" id="menu">
        <label class="header__menu--button" for="menu">
            <span class="material-symbols-outlined">menu</span>
        </label>
        <h1>Formulario Cursos</h1>
        <div class="menu__overlay">

        </div>
        <nav class="header__menu">
            <div class="menu__container">
                <label class="header__menu--close" for="menu">
                    <span class="material-symbols-outlined">Close</span>
                </label>
                <div class="menu__profile">
                    <a href="#" class="profile">
                        <img src="img/profile.webp" alt="Profile">
                        <h3>Jhoan Reyes</h3>
                    </a>
                </div>
                <ul class="menu__list">
                    <li class="menu__item"><a href="index.html">Inicio</a></li>
                    <li class="menu__item"><a href="avisos.html">Avisos</a></li>
                    <li class="menu__item"><a href="ayuda.html">Ayuda</a></li>
                    <li class="menu__item"><a href="configuracion.html">Configuraci√≥n</a></li>
                </ul>
                <div class="logout__button--container">
                    <button class="logout__button" type="submit">
                        <span>SALIR</span>
                        <span class="material-symbols-outlined">Logout</span>
                    </button>
                </div>
            </div>
            
        </nav>
    </header>

    <div class="student-registration-wrapper mt-4" style="padding: 40px;">
        <div class="student-registration-container">
            
            <div class="student-form-container card">
                <div class="card-header text-center">
                    <h3>Formulario para Registrar Curso</h3>
                </div>

                <div class="card-body">
                    <form id="curso-form">
                        <input type="hidden" id="cursoId">

                        <div class="student-form-group mb-3">
                            <label for="nombreCurso" class="form-label">Nombre del Curso</label>
                            <input type="text" id="nombreCurso" name="nombreCurso" class="form-control" placeholder="Ingrese el nombre del curso" required>
                        </div>

                        <div class="student-form-group mb-3">
                            <label for="nivelCurso" class="form-label">Nivel del Curso</label>
                            <select id="nivelCurso" name="nivelCurso" class="form-select" required>
                                <option value="principiante">Principiante</option>
                                <option value="intermedio">Intermedio</option>
                                <option value="avanzado">Avanzado</option>
                            </select>
                        </div>

                        <div class="student-form-group mb-3">
                            <label for="precio" class="form-label">Precio del Curso</label>
                            <input type="number" id="precio" name="precio" class="form-control" placeholder="Ingrese el precio del curso" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-3 student-submit-btn">Registrar Curso</button>
                    </form>
                </div>
            </div>

            <div class="student-table-container card mt-4">
                <div class="card-header text-center">
                    <h3>Lista de Cursos</h3>
                </div>

                <div class="card-body">
                    <table class="table table-striped student-table">
                        <thead class="table-dark">
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>
                                <th>Nivel</th>
                                <th>Precio</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cursos">
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
